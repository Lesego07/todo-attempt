<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="looks.css"/>
	<script type="text/javascript" src="design.js"></script>
    <title>ToDo</title>
</head>
<body>
	<title>Todo App</title>
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/looks.css" type="text/css" media="screen" charset="utf-8">    
  </head>
  <body>

      <h1>Todo</h1>
      <div class="container">
        <p>
          <label for="new-task">Add Item</label><input id="new-task" type="text"><button>Add</button>
        </p>
      <ul id="incomplete-tasks">
        <li><input type="checkbox"><label></label><input type="text"><button class="edit">Edit</button><button class="delete">Delete</button></li>
        <li class="editMode"><input type="checkbox"><label></label><input type="text" value="Go Shopping"><button class="edit">Edit</button><button class="delete">Delete</button></li>

      </ul>

      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li><input type="checkbox" checked><label></label><input type="text"><button class="edit">Edit</button></button></li>
      </ul>
    </div>

    <script type="text/javascript" src="js/design.js"></script>
</body>
</html>
